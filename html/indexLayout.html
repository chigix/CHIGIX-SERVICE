<!DOCTYPE html><html lang="en"><head><meta charset="utf-8">
<title>{PAGENAME}</title><meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="description" content="页面描述">
<!-- 加载CSS样式表 -->
<link href="__CHIJI__/css/bootstrap.min.css" rel="stylesheet">
<link href="__CHIJI__/css/bootstrap-responsive.min.css" rel="stylesheet">
<link href="__CHIJI__/css/{IPACKAGENAME}-{PAGENAME}.css" rel="stylesheet">
<!-- HTML5 shim, for IE6-8 support of HTML5 elements --><!--[if lt IE 9]><script src="__CHIJI__/js/html5.js"></script><![endif]--></head><body>{__CONTENT__}
<!-- 加载JavaScript
================================================== -->
<!-- 置于文档最后以优先加载内容 -->
<script src="__CHIJI__/js/require.js" type="text/javascript" charset="utf-8"></script><script type="text/javascript">
{/*
	Place third party dependencies in the lib folder 
	Configure loading modules from the lib directory, 
	except 'app' ones, 
*/}
requirejs.config({
    "baseUrl": "__CHIJI__",
    "paths": {
    	"jquery":"__CHIJI__/js/jquery",
    	"bootstrap":"__CHIJI__/js/bootstrap.min",
        "mvc":"__CHIJI__/js/jquery.mvc",
        "backbone":"__CHIJI__/js/backbone-min",
    	"underscore":"__CHIJI__/js/underscore-min",
    	"app": "__CHIJI__/js"
    },
    "shim": {
        'underscore':{
        　　exports: '_'
        },
        'backbone': {
            deps: ['underscore', 'jquery'],
            exports: 'Backbone'
        },
        'bootstrap': {
　　　　　　deps: ['jquery'],
　　　　},
        {//"jquery.alpha": ["jquery"],}
    }
});

{/*
	Load the main app module to start the app
*/}
requirejs(["app/{IPACKAGENAME}-{PAGENAME}"]);</script></body></html>
